<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HiCaller</title>
    <link rel="stylesheet" href="Docall.css">
    <script src="Docall.js" defer> </script>
</head>
<body>

<div class="split">
    <div class="split left">

        <div class="accountType">
            <h1>HiCaller</h1>
            <h2>Sign up here on HiCaller</h2>
            <form autocomplete="on" id="form">
            <label>First name<br>
                <input id="firstName" type="text" name="firstName"  placeholder="Mfon"></label>
            <br>
            <br>
            <label>Last name<br>
                <input id="lastName" type="text" name="firstName"  placeholder="Mfon"></label>
            <br>
            <br>
            <label>Phone number<br>
           <input id="phoneNumber" type="number" name="phoneNumber"  placeholder="080"> </label>
            <br>
            <br>
            <label>Your email <br>
           <input id="email" type="email" name="email" placeholder="email@gmail.com" style="padding-right: 10px"> </label>
            <h4>Remember</h4>
            <button class="accountSignupButton" type="submit">Signup</button>
            </form>
            </div>
        </div>
    </div>

    <div class="split right">
        <div class="centered">

        </div>
    </div>
</body>
</html>
